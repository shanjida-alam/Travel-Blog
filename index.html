<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Blog</title>
    <link rel="stylesheet" href="styles/design.css" />
  </head>
  <body>
    <header>
      <div class="banner">
        <div class="banner-content">
          <h2 class="banner-title">Explore Your Travel</h2>
          <p class="banner-description">
            WanderCanvas: Embark on a journey through the vibrant strokes of my
            travel adventures. Unveil the world's beauty, one destination at a
            time
          </p>
        </div>
        <div class="banner-option">
          <div class="box">Where go</div>
          <div class="box select space">
            <div>When</div>
            <div><img src="./Images/icons/Frame.svg" alt="" /></div>
          </div>
          <div class="box select">
            <div>Select Type</div>
            <div><img src="./Images/icons/Frame.svg" alt="" /></div>
          </div>
          <div class="box find">
            <div><img src="./Images/icons/Frame (1).svg" alt="" /></div>
            <div>Find Now</div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
